<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            color: #d81b60;
        }

        .message {
            font-size: 1.5em;
            color: #4a148c;
            margin: 20px 0;
        }

        .button {
            background-color: #f06292;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #d81b60;
        }

        .balloons {
            font-size: 3em;
            margin: 30px 0;
        }

        footer {
            font-size: 0.9em;
            color: #9e9e9e;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday!</h1>

    <div class="balloons">
        🎈🎉🎂🎁🎉🎈
    </div>

    <div class="message">
        Wishing you a day filled with love, joy, and laughter. Enjoy every moment of your special day!
    </div>

    <button class="button" onclick="window.location.href='mailto:someone@example.com'">
        Send Your Wishes!
    </button>

    <footer>
        <p>Created with ❤️ for the birthday person</p>
    </footer>
</body>
</html>
